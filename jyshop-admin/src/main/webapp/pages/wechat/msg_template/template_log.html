<div class="openAppGrid">
	<div id="openAppLogGrid"></div>
</div>
<script type="text/javascript" th:inline="javascript">
		/*<![CDATA[*/
    $(function (){
    	
    	$(".btn-primary").hide();
        $("#openAppLogGrid").sgrid({
            columns:[
                {field:"id",text:"ID",style:"text-align:center",width:80},
                {field:"templateTitle", text:"发送标题",style:"text-align:center",width:150},
                {field:"msgText", text:"发送内容",width:250},
                {field:"content", text:"操作日志",style:"text-align:center"},
                {field:"opTime", text:"操作开始时间",style:"text-align:center",formatter:function(index, content, data){
                	if(typeof content!='undefined' && content!=null && content!='')
                		return new Date(content).toLocaleString();
                	else
                		return "<font color='red'>获取时间失败</font>";
                }},
                {field:"endTime", text:"操作完成时间",style:"text-align:center",formatter:function(index, content, data){
                	if(typeof content!='undefined' && content!=null && content!='')
                		return new Date(content).toLocaleString();
                	else
                		return "<font color='red'>获取时间失败</font>";
                }}
            ],
            cls: "",
            url: _urlPath + "admin/wechat/msgTemplate/pageMsgLogAjax/" + [[${tplId}]],
            sort:"id",
            order:"desc",
            pagination:true,
            onLoad:function(){
                $(".add-tooltip").tooltip();
            }
        });
    });
    /*]]>*/
</script>
