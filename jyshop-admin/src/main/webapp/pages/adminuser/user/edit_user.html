<form id="submitForm" class="form-horizontal">
	<input name="id" th:value="${user.id}" type="text" hidden="hidden" />
	<input name="password" th:value="${user.password}" type="text" hidden="hidden" />
    <div class="form-group">
        <label class="col-sm-3 control-label" for="roleid">所属角色：</label>
		<div class="col-sm-8">
			<select class="form-control span2" id="roleId" name="roleId">
				<option th:each="role:${roleList}" th:value="${role.roleId}" th:text="${role.cname}" 
				th:selected ="${user.roleId==role.roleId}?true:false"/>
			</select>
		</div>
	</div>
	
    <div class="form-group">
        <label class="col-sm-3 control-label" for="name">用户名称：</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" id="name" name="name" th:value="${user.name}"/>
            <div id="validation-name" class="validate-error help-block"></div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label" for="username">用户账号：</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" id="username" name="username" th:value="${user.username}"/>
            <div id="validation-username" class="validate-error help-block"></div>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-3 control-label" for="email">电子邮箱：</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" id="email" name="email" th:value="${user.email}"/>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-3 control-label" for="useable">是否可用：</label>
        <div class="col-sm-8">
            <div class="radio">
				<label style="display: inline-block; width: 50px;">
					<input value="0" name="useable" type="radio" class="ace" th:checked="${user.useable==0}?true:false" />是
				</label>
				<label style="display: inline-block; width: 50px;">
					<input value="1" name="useable" type="radio" class="ace" th:checked="${user.useable==1}?true:false"/>否
				</label>
			</div>
        </div>
    </div>
</form>
<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/
	submit = function(){
		frmValidate();
		var data = $("#submitForm").serialize();
		ajaxRequest("/admin/user/editUser", data);
	}
	/*]]>*/
</script>
