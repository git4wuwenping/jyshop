<div th:fragment="goods_spec" class="tab-pane" id="bs-tabdrop-pill3">
	<div class="form-group">
		<label class="col-sm-3 control-label" for="name"><font
			color="red">*</font>市场价格：</label>
		<div class="col-sm-8" th:text="${goods.mktprice}">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label" for="cost"><font
			color="red">*</font>成本价格：</label>
		<div class="col-sm-8" th:text="${goods.cost}">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label" for="price"><font
			color="red">*</font>销售价格：</label>
		<div class="col-sm-8" th:text="${goods.price}">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label" for="weight"><font
			color="red">*</font>重量：</label>
		<div class="col-sm-8" th:text="${goods.weight}">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label" for="unit"><font
			color="red">*</font>单位：</label>
		<div class="col-sm-8" th:text="${goods.unit}">
		</div>
	</div>

</div>
