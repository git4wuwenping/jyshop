<div th:fragment="dir_basic_info" class="tab-pane active" id="bs-tabdrop-pill1">
	<div class="form-group">
	
	<div class="form-group">
		<label class="col-sm-3 control-label" for="shopStore">店铺：</label>
		<div class="col-sm-8">
			<select class="form-control" id="shopStore" name="shopStoreId" style="width: 30%;display: inline;"  >
				<option value="">==全部==</option>
				<option th:if="${storeList != null}" th:each="shopStore:${storeList}" th:value="${shopStore.shopStoreId}" th:text="${shopStore.shopStoreName}" ></option>
			</select>
		</div>
	</div>
	
		<label class="col-sm-3 control-label" for="name"><font
			color="red">*</font>商品分类：</label> <input type="hidden" name="catId"
			id="catId" /> <input type="hidden" th:value="${treeViewResultList}"
			id="treeviewdata" />
		<div class="col-sm-8">
			<div id="myModal" class="modal fade" tabindex="-1" role="dialog"
				style="display: none; height: 800px">
				<div class="modal-dialog" style="height: 800px">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">×</button>
					</div>
					<div class="modal-content" id="cat_tree" style="height: 800px"></div>
				</div>
			</div>
			<div class="panel">
				<div class="panel-body">
					<a href="javascript:void(0)" class="btn btn-info"
						data-toggle="modal" data-target="#myModal">点击选择商品分类</a>
				</div>
			</div>
			<label id="catName" name="catName"></label> <input type="hidden"
				name="catNamePath" />
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-3 control-label" for="name"><font
			color="red">*</font>商品名称：</label>
		<div class="col-sm-8">
			<input class="form-control" type="text" id="name" name="name"
				placeholder="请填写商品名称" />
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label" for="disabled">是否上架：</label>
		<div class="col-sm-8">
			<div class="radio">
				<label style="display: inline-block; width: 50px;"> <input
					th:checked="true" value="1" name="marketEnable" type="radio"
					class="ace" />是
				</label> <label style="display: inline-block; width: 50px;"> <input
					value="0" name="marketEnable" type="radio" class="ace" />否
				</label>
			</div>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label" for="store"><font
			color="red">*</font>库存：</label>
		<div class="col-sm-8">
			<input class="form-control" type="text" id="store" name="store"
				placeholder="库存" />
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-3 control-label" for="store"><font
			color="red">*</font>邮费模板：</label>
		<div class="col-sm-9" style='display:flex'>
			<select class="form-control" name="dlyTypeId" style='flex:2;'>
				<option value="0"  selected="true" >请选择邮费模板 </option> 
				<option th:each="dlyType:${dlyTypeList}" 
					th:value="${dlyType.typeId}" th:text="${dlyType.name}" /> 
			</select>
			<font style="color:red;flex:1;margin-top:5px">(没设置模板的按包邮计算)</font>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label" for="intro">详情：</label>
		<div class="col-sm-8">
			<script type="text/plain" id="content" style="width:1000px"></script>
			<textarea style="visibility: hidden;" id="intro" name="intro"></textarea>
		</div>
	</div>
	
</div>
