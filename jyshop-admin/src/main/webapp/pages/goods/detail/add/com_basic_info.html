<div th:fragment="com_basic_info" class="tab-pane active" id="bs-tabdrop-pill1">
	<div class="form-group">
		<label class="col-sm-3 control-label" for="name"><font
			color="red">*</font>商品分类：</label> <input type="hidden" name="catId"
			id="catId" /> <input type="hidden" th:value="${treeViewResultList}"
			id="treeviewdata" />
		<div class="col-sm-8">
			<div id="myModal" class="modal fade" tabindex="-1" role="dialog"
				style="display: none; height: 800px">
				<div class="modal-dialog" style="height: 800px">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">×</button>
					</div>
					<div class="modal-content" id="cat_tree" style="height: 800px"></div>
				</div>
			</div>
			<div class="panel">
				<div class="panel-body">
					<a href="javascript:void(0)" class="btn btn-info"
						data-toggle="modal" data-target="#myModal">点击选择商品分类</a>
				</div>
			</div>
			<label id="catName" name="catName"></label> 
			<input type="hidden" name="catNamePath" />
		</div>
	</div>
       	
	<div class="form-group">
		<label class="col-sm-3 control-label" for="name"><font
			color="red">*</font>商品名称：</label>
		<div class="col-sm-8">
			<input class="form-control" type="text" id="name" name="name"
				placeholder="请填写商品名称" />
		</div>
	</div>
	
	<div class="form-group" th:if="#{comId==0}">
	   	<label class="col-sm-3 control-label" for="store">店铺名称：</label>
	   	<div class="col-sm-8">
		  	<select class="form-control" id="comId" name="comId" style="width: 100px"> 
				<option th:each="store:${storeList}" th:value="${store.comId}" th:text="${store.shopStoreName}"></option>
		 	</select>
	 	</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-3 control-label" for="store"><font
			color="red">*</font>库存：</label>
		<div class="col-sm-8">
			<input class="form-control" type="text" id="store" name="store"
				placeholder="库存" />
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label" for="intro">详情：</label>
		<div class="col-sm-8">
			<script type="text/plain" id="content" style="width:1000px"></script>
			<textarea style="visibility: hidden;" id="intro" name="intro"></textarea>
		</div>
	</div>
</div>
