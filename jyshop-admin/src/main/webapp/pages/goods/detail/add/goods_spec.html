<div th:fragment="goods_spec" class="tab-pane" id="bs-tabdrop-pill3">
	<div class="form-group">
		<label class="col-sm-3 control-label" for="name"><font
			color="red">*</font>市场价格：</label>
		<div class="col-sm-8">
			<input class="form-control" type="text" id="mktprice" name="mktprice" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label" for="cost"><font
			color="red">*</font>成本价格：</label>
		<div class="col-sm-8">
			<input class="form-control" type="text" id="cost" name="cost" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label" for="price"><font
			color="red">*</font>销售价格：</label>
		<div class="col-sm-8">
			<input class="form-control" type="text" id="price" name="price" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label" for="weight"><font
			color="red">*</font>重量：</label>
		<div class="col-sm-8">
			<input class="form-control" type="text" id="weight" name="weight" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label" for="unit"><font
			color="red">*</font>单位：</label>
		<div class="col-sm-8">
			<input class="form-control" type="text" id="unit" name="unit" />
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-3 control-label" for="unit"><font
			color="red"></font>类型：</label>
		<div class="col-sm-8">
			<select class="form-control"  name="typeId">
				<option value="">==类型==</option>
				<option th:each="goodsType:${goodsTypeList}" 
					th:value="${goodsType.typeId}" th:text="${goodsType.typeName}" /> 
			</select>
		</div>
	</div>
										
	<div class="form-group">
		<label class="col-sm-3 control-label" for="unit"></label>
		<div class="col-sm-8">
			<div class="table-info">
				<table class="table table-bordered" id="specTable">
					<thead>
						<tr style='text-align:center' id="specTable-head">

						</tr>
					</thead>
					<tbody id="specTable-body">

					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
