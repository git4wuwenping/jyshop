<div th:fragment="com_basic_info" class="tab-pane active"
	id="bs-tabdrop-pill1">
	<div class="form-group">
		<label class="col-sm-3 control-label" for="name"><font
			color="red">*</font>商品分类：</label> 
		<div class="col-sm-8">
			<label id="catName" th:text="${goods.catName}"></label>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label" for="name"><font
			color="red">*</font>商品名称：</label>
		<div class="col-sm-8" th:text="${goods.name}">
		</div>
	</div>

	
	<div class="form-group">
		<label class="col-sm-3 control-label" for="store"><font
			color="red">*</font>库存：</label>
		<div class="col-sm-8" th:text="${goods.store}">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label" for="intro">详情：</label>
		<div class="col-sm-8">
			<script type="text/plain" id="content"></script>
			<textarea style="visibility:hidden;" th:text="${goods.intro}" id="intro" readonly="readonly"></textarea>
		</div>
	</div>
</div>
