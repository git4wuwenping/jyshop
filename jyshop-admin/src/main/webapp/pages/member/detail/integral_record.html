<div th:fragment="integral_record" class="tab-pane" id="bs-tabdrop-pill2" style="width: 100%">
	<div class="table-info">
	    <table class="table table-bordered">
	    	<thead>
	        	<tr>
	            	<th class="text-center">订单号</th>
	                <th class="text-center">下单时间</th>
	                <th class="text-center">红积分</th>
	           	</tr>
	   		</thead>
	        <tbody>
					<tr th:if="${orders!=null}" th:each="order:${orders}" style="text-align:center">
                 	<td th:text="${order.orderSn}"></td>
                    <td th:text="${order.createTime}"></td>
                    <td>红积分</td>
                 </tr>
	        </tbody>
	  	</table>
	</div>
</div>
