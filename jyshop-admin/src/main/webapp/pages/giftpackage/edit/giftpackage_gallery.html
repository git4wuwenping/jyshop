<div th:fragment="giftpackage_gallery" class="tab-pane" id="bs-tabdrop-pill2" >
	<div class="form-group">
		<label class="col-sm-3 control-label" for="name"><a
			href="javascript:void(0)" class="btn btn-info" id="uploadImage">上传图片</a></label>
		<div class="col-sm-8">
			<script type="text/plain" id="giftpackageGalleryEditor"></script>
			<div class="imgPrivew" id="imgPrivew">
				<div th:each="giftPackageGallery : ${giftPackageGalleryList}"
					 style='display: inline-block; margin-left: 10px; position: relative'>
					<span class='deleteImg' style='position: absolute; right: 3px; top: 3px'
						  th:path='${goodsGallery.image}'> <i class='fa fa-times'
															  onclick='deleteImg(this)'></i>
					</span> <img th:src='${giftPackageGallery.image}' width='120px' height='120px' />
					<input type='hidden' name='img' th:value='${giftPackageGallery.image}' />
				</div>
			</div>
		</div>
	</div>
</div>
