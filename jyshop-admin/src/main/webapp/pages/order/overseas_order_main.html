<div class="page-header" style="padding:10px 20px;margin:-18px 0px 0px">
  <div id="searchForm">
  	<div class="col-md-2" style="width: 200px">
  		<input type="hidden" name="comId" th:value="${comId}" />
  		<input type="hidden" name="orderType" th:value="${orderType}" />
		<input type="text" class="form-control search-query" name="orderSn" placeholder="订单号" />
	</div>
 	<div class="col-md-2" style="padding-bottom: 0px;width: 200px;"> 
 		<select class="form-control" name="orderStatus" onchange="javascript:formSubmit();"> 
			<option value="">==订单状态==</option>
			<jy:dic group_name="order_status" type="option"/>
 		</select> 
 	</div> 
 	<div class="col-md-2" style="padding-bottom: 0px;width: 200px;"> 
 		<select class="form-control" name="paymentId" onchange="javascript:formSubmit();"> 
			<option value="">==支付方式==</option>
			<jy:dic group_name="pay_type" type="option"/>
 		</select> 
 	</div> 
 	<div class="col-md-2" style="padding-bottom: 0px;width: 200px;">
		<select class="form-control" id='paramSelect' onchange="paramSelect();" > 
			<!-- <option value='' text="查询条件" >==查询条件==</option>  -->
			<option value='1' text="创建时间" selected="selected">创建时间</option> 
			<option value='0' text="支付时间" >支付时间</option> 
		</select>
	</div> 
 	<div class='col-sm-6' style="width: 220px">
		<div class="form-group">
       		<div class='input-group date'>
         		<input id="startTime" type='text' class="form-control" name="createStartTime" placeholder="创建开始时间" />
          		<span class="input-group-addon">
               		<span class="glyphicon glyphicon-calendar"></span>
				</span>
       		</div>
 		</div>
   	</div>
	<div class='col-sm-6' style="width: 220px">
   		<div class="form-group">
       		<div class='input-group date'>
        		<input id="endTime" type='text' class="form-control" name="createEndTime" placeholder="创建结束时间" />
           		<span class="input-group-addon">
               		<span class="glyphicon glyphicon-calendar"></span>
				</span>
        	</div>
    	</div>
 	</div>
 	<div class="col-md-2" style="width: 200px">
		<input type="text" class="form-control search-query" name="shipName" placeholder="收货人" />
	</div>
	<div class="col-md-2" style="width: 200px">
		<input type="text" class="form-control search-query" name="shipMobile" placeholder="收货人手机" />
	</div>
	<div class="col-md-2" style="width: 200px">
		<input type="text" class="form-control search-query" name="goodsName" placeholder="商品名称" />
	</div>
    <div class="col-md-1" style="width: 105px;">
        <button id="searchBtn" class="btn btn-labeled btn-info" onclick="javascript:formSubmit();" ><span class="btn-label icon fa fa-search"></span>搜索</button>
    </div>
	<div class="col-md-1" style="width: 120px;">
		<button id="exportBtn" class="btn btn-labeled btn-success">
			<span class="btn-label icon fa fa-download"></span>导出
		</button>
	</div>
	<div class="col-md-1" style="width: 140px;">
		<button id="shipBtn" class="btn btn-labeled btn-warning">
			<span class="btn-label icon fa fa-warning"></span>批量发货
		</button>
	</div>
  </div>
</div>
<div class="openAppGrid">
	<div id="openAppGrid"></div>
</div>
<script type="text/javascript" th:inline="javascript">
		/*<![CDATA[*/
    $(function (){
        $("#openAppGrid").sgrid({
            columns:[
				{field:"checkbox",name:"orderCb",value:"orderId",event:"cbBatchShip(this)"},	
                {field:"orderId",text:"订单ID", sortColumn:"orderId"},
                {field:"orderSn", text:"订单编号"},
                {field:"orderStatus", text:"订单状态",formatter:function(index, content, data){
                	if(typeof content!='undefined' && content!=null && content!=''){
                		if(content==-9)
                    		return "<font color='red'>己取消</font>";
                    	else if(content==-8)
                    		return "<font color='red'>己退款</font>";
                    	else if(content==-7)
                    		return "<font color='red'>己退货</font>";
                    	else if(content==-6)
                        	return "<font color='red'>已换货</font>";
                        else if(content==-5)
                        	return "<font color='red'>退货被拒绝</font>";
                        else if(content==-4)
                        	return "<font color='red'>换货被拒绝</font>";
                        else if(content==-3)
                        	return "<font color='red'>申请退款</font>";
                        else if(content==-2)
                            return "<font color='red'>维权中</font>";
                        else if(content==-1)
                            return "<font color='red'>申请换货</font>";
                        else if(content==0)
                        	return "<font color='blue'>未付款/新订单</font>";
                        else if(content==1)
                        	return "<font color='blue'>已付款,待分配</font>";
                        else if(content==2)
                            return "<font color='blue'>已分配,待确定</font>";
                        else if(content==3)
                            return "<font color='blue'>配货中</font>";
                     	else if(content==4)
                            return "<font color='blue'>部分发货</font>";
                        else if(content==5)
                            return "<font color='blue'>已发货,待收货</font>";
                        else if(content==6)
                            return "<font color='blue'>已收货</font>";
                        else if(content==7)
                           	return "<font color='blue'>已完成</font>";
                        else if(content==8)
                            return "<font color='red'>作废</font>";
                        else
                    		return "<font color='red'>无效的订单状态</font>";
                	}else
                		return "<font color='red'>无效订单状态</font>";
                }},
                {field:"goodsAmount", text:"商品总额"},
                {field:"discount", text:"优惠金额"},
                {field:"shipAmount", text:"运费"},
                {field:"orderAmount", text:"订单总额"},
                {field:"createTime", text:"下单时间",formatter:function(index, content, data){
                	if(typeof content!='undefined' && content!=null && content!='')
                		return new Date(content).toLocaleString();
                	else
                		return "<font color='red'>获取下单时间失败</font>";
                }},
                {field:"paymentTime", text:"支付时间",formatter:function(index, content, data){
                	if(typeof content!='undefined' && content!=null && content!='')
                		return new Date(content).toLocaleString();
                	else
                		return "<font color='red'>获取下单时间失败</font>";
                }},
                {field:"shipType", text:"配送方式"},
                {field:"paymentName", text:"支付方式"},
                {field:"shipName", text:"收货人"},
                {field:"shipMobile", text:"收货人手机"},
                {field:"isReceipt", text:"是否索要发票",formatter:function(index, content, data){
                	if(content!='0')
                		return "<font color='green'>有</font>";
                	else
                		return "<font color='red'>没有</font>";
                }},
                {field:"orderId", text:"操作",width:80, style:"text-align:center", formatter:function(index, content, data){
                	var detailUrl = "/admin/order/queryOrderDetail/" + content;
	                return "<a href='javascript:goPage(\""+detailUrl+"\");' data-original-title='订单详情' class='btn btn-xs btn-warning add-tooltip'><i class='fa fa-pencil'>订单详情</i></a>";
                }},

                {field:"tr",child_field:"goodsList",child_array:"goodsImage,goodsName,productSpec,price,buyCount",text:"商品列表", formatter:
                	"<img style='width:66px;height:55px;float:left' src='goodsImage'/>goodsName&nbsp;&nbsp;&nbsp;productSpec<br/>"+
                	"单价:price&nbsp;[数量buyCount]"
                }
            ],
            cls: "",
            url: _urlPath + "admin/order/pageOrderAjax",
            sort:"orderId",
            order:"desc",
            pagination:true,
            onLoad:function(){
                $(".add-tooltip").tooltip();
            }
        });

        //导出
        $("#exportBtn").click(function(){
            $.Cfm('导出到excel',function(){
                var data = getExportParam("searchForm");
                //alert(data)
                location.href = '/admin/order/exportOrderToExcel?'+data;
            });
        });
        
        $('.date').datetimepicker({
            language: 'zh-CN',
            monthsShort: 1,
            todayBtn: 1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            forceParse: 0,
            showMeridian: 0, //是否显示上下午
            initialDate: new Date()
        });
    });
    function paramSelect(){
		var param = $('#paramSelect').val();
		if(param==1){
			$('#startTime').attr('name','createStartTime');
			$('#startTime').attr('placeholder','创建开始时间');
			$('#endTime').attr('name','createEndTime');
			$('#endTime').attr('placeholder','创建结束时间');
		}else if(param==0){
			$('#startTime').attr('name','payStartTime');
			$('#startTime').attr('placeholder','支付开始时间');
			$('#endTime').attr('name','payEndTime');
			$('#endTime').attr('placeholder','支付结束时间');
		}
	}
    
    $("#shipBtn").click(function(){
    	var shipOrder = document.getElementsByName("orderCb");
        var check_val = [];
        for(k in shipOrder){
            if(shipOrder[k].checked)
                check_val.push(shipOrder[k].value);
        }
        if(check_val.length==0){
        	$.Mod.Close("请先选择要发货的订单",'warning');
            return;
        }else{
        	showModal("批量发货", "/admin/order/preBatchDelivery?orderIds="+check_val,"1400px","555px");
        }
    });

    /*]]>*/
</script>
