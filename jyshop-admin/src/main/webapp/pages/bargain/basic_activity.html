<div th:fragment="basic_activity" class="tab-pane active" id="bs-tabdrop-pill1">

    <div class="form-group">
        <label class="col-sm-3 control-label"><font
                color="red">*</font>砍价简介(详情)：</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" name="details"
                   th:value="${entity.details}" placeholder="请填写砍价简介"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label"><font
                color="red">*</font>分享标题：</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" name="shareTitle"
                   th:value="${entity.shareTitle}" placeholder="请填写分享标题"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label"><font
                color="red">*</font>分享描述：</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" name="shareDescribe"
                   th:value="${entity.shareDescribe}" placeholder="请填写分享描述"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label"><font
                color="red">*</font>活动规则(手机端)：</label>
        <div class="col-sm-8">
            <textarea class="form-control" name="rule" rows="8"
                      th:text="${entity.rule}" placeholder="请填写活动规则"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">状态：</label>
        <div class="col-sm-8">
            <div class="form-inline">
                <input th:checked="${1 == entity.isOpen} or ${null == entity.isFree}?true:false" value="1" name="isOpen"
                       type="radio" class="ace" />开启
                <input th:checked="${0 == entity.isOpen}?true:false" value="0" name="isOpen"
                       type="radio" class="ace" />关闭
            </div>
        </div>
    </div>

</div>
