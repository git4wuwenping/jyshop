<div class="page-header" style="padding:10px 20px;margin:-18px 0px 0px">
    <div id="searchForm">
        <div class="col-md-10" style="display: inline;" >
            <input type="text" class="form-control search-query"  placeholder="查询条件" style="width: 500px;display: inline;" />
            <button id="searchBtn"  class="btn btn-labeled btn-info" onclick="javascript:formSubmit();" ><span class="btn-label icon fa fa-search"></span>搜索</button>
        </div>
    </div>
</div>
<div class="openAppGrid">
    <div id="openAppGrid"></div>
</div>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    $(function () {
        $("#openAppGrid").sgrid({
            columns:[
                {field:"orderId",text:"订单ID"},
                {field:"face",text:"用户头像"},
                {field:"nickname",text:"用户昵称"},
                {field:"mobile",text:"手机号"},
                {field:"addr",text:"来源"},
                {field:"spellPrice",text:"拼团价"},
                {field:"createDate",text:"拼团时间"},
                {field:"orderId", text:"操作",width:80, style:"text-align:center", formatter:function(index, content, data){
                        var detailUrl = "/admin/spell/spellOrderDetail?orderId=" + content;

                        var opDiv = "&nbsp;<a href='javascript:goPage(\""+detailUrl+"\");' data-original-title='编辑' class='btn btn-xs btn-warning add-tooltip'><i class='fa fa-pencil'>订单详情</i></a>";
                        return opDiv;
                    }}
                ],
            cls: "",
            url: _urlPath + "admin/spell/pageSpellOrderAjax",
            sort:"orderId",
            order:"desc",
            pagination:true,
            onLoad:function(){
                $(".add-tooltip").tooltip();
            }
        });
    });
    $('.date').datetimepicker({
        language: 'zh-CN',
        monthsShort: 1,
        todayBtn: 1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        forceParse: 0,
        showMeridian: 0, //是否显示上下午
        initialDate: new Date()
    });
    /*]]>*/
</script>
