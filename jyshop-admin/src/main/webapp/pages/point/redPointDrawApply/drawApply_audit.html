<form id="submitForm" class="form-horizontal">
	<input name="id" th:value="${memberPointExt.id}" type="text"
		hidden="hidden" />
	<input name="memberId" th:value="${memberPointExt.memberId}" type="text"
		hidden="hidden" />
	<div class="form-group">
		<label class="col-sm-3 control-label">状态：</label>
		<div class="col-sm-8">
			<input class="form-control" type="text" readonly="readonly"
				th:if="${memberPointExt.status==0}" th:value="待审核" /> <input
				class="form-control" type="text" th:if="${memberPointExt.status==1}"
				readonly="readonly" th:value="待打款" /> <input class="form-control"
				type="text" readonly="readonly" th:if="${memberPointExt.status==2}"
				th:value="已打款" /> <input class="form-control" type="text"
				th:if="${memberPointExt.status==3}" readonly="readonly"
				th:value="已到账" /> <input class="form-control" type="text"
				readonly="readonly" th:if="${memberPointExt.status==4}"
				th:value="已拒绝" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">提现单号：</label>
		<div class="col-sm-8">
			<input class="form-control" type="text" readonly="readonly" name="billNo"
				th:value="${memberPointExt.billNo}" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">申请人信息：</label>
		<div class="col-sm-8">
			<img alt="图片" th:src="${member.weixinFace}" width='50px' height='50px' />
			<p th:text="${member.nickname}"
				style="white-space: nowrap; display: inline;"></p>
			用户ID:
			<p th:text="${member.memberId}"
				style="white-space: nowrap; display: inline;"></p>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label">提现方式：</label>
		<div class="col-sm-8">
			<input class="form-control" type="text" readonly="readonly"
				th:if="${memberPointExt.style==0}" th:value="支付宝" /> <input
				class="form-control" type="text" th:if="${memberPointExt.style==1}"
				readonly="readonly" th:value="微信" /> <input class="form-control"
				type="text" readonly="readonly" th:if="${memberPointExt.style==2}"
				th:value="银行卡" />
		</div>
	</div>

	<div th:if="${memberPointExt.style==0}">
		<div class="form-group">
			<label class="col-sm-3 control-label">支付宝名称：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" readonly="readonly"
					th:value="${memberPointExt.accountName}" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">支付宝帐号：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" readonly="readonly"
					th:value="${memberPointExt.accountNo}" />
			</div>
		</div>
	</div>
	<div th:if="${memberPointExt.style==1}">
		<div class="form-group">
			<label class="col-sm-3 control-label">微信名：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" readonly="readonly"
					th:value="${memberPointExt.accountName}" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">微信昵称：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" readonly="readonly"
					th:value="${memberPointExt.accountNo}" />
			</div>
		</div>
	</div>

	<div th:if="${memberPointExt.style==2}">
		<div class="form-group">
			<label class="col-sm-3 control-label">开户行：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" readonly="readonly"
					th:value="${memberPointExt.openBank}" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">开户行省市：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" readonly="readonly"
					th:value="${memberPointExt.openBankCity}" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">支行名称：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" readonly="readonly"
					th:value="${memberPointExt.branchName}" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">开户名：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" readonly="readonly"
					th:value="${memberPointExt.accountName}" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">卡号：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" readonly="readonly"
					th:value="${memberPointExt.accountNo}" />
			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">提现金额：</label>
		<div class="col-sm-8">
			<input class="form-control" type="text" readonly="readonly"
				th:value="${memberPointExt.amount}" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">申请时间：</label>
		<div class="col-sm-8">
			<input class="form-control" type="text" readonly="readonly"
				th:value="${#dates.format(memberPointExt.createTime, 'yyyy-MM-dd HH:mm:ss')}" />
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label" for="status">审核结果：</label>
		<div class="col-sm-8">
			<div class="radio">
				<label style="display: inline-block; width: 50px;"> <input
					value="1" name="status" type="radio" class="ace" th:checked="true" />通过
				</label> <label style="display: inline-block; width: 50px;"> <input
					value="4" name="status" type="radio" class="ace" th:checked="false" />拒绝
				</label>
			</div>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label">审核备注：</label>
		<div class="col-sm-8">
			<input class="form-control" name="mark" type="text"
				placeholder="请填写审核备注信息" />
		</div>
	</div>
</form>
<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/
	submit = function() {
		frmValidate();
		var data = $("#submitForm").serialize();
		ajaxRequest("/admin/financialMgr/point/auditRedPointDrawApply", data);
	}
	/*]]>*/
</script>
