       	// 影藏popover
        function hideJwpopover(){
            $('.jwpopover').each(function(index, obj){
                $(obj).webuiPopover('hide');
            });
        }
        $.ajaxSetup({
            beforeSend:function(XMLHttpRequest){
                hideJwpopover();
            }
        });
        $(function(){ 
        	 $(document).ajaxStart(function () {
        	　　　　$(".z-loading-wrap").show()
        	　})
        	 
        	　$(document).ajaxComplete(function () {
        	　　　　$(".z-loading-wrap").hide()
        	　　})
        });
        
        $("ul[class='navigation']").children("li").eq(0).attr("class","");
	/*]]>*/
</script>

	function index(){
    	window.open("../druid/login.html");
    }
    function logout() {
		$.Cfm("确定注销登录?", function() {
			$.ajax({
				url : '../admin/logout',
				type : "post",
				dataType : "json",
				success : function(req) {
					if (req.retcode == 0) {
						window.location.href = "../";
					} else {
						$.Err("退出失败！");
					}
				},
				error : function() {
					$.Err("系统异常！");
				}
			});
		});
	}
