<div class="page-header"
	style="padding: 10px 20px; margin: -18px 0px 0px">
	<div id="searchForm">

		<div class="col-md-2" style="width: 200px">
			<input type="text" class="form-control search-query"
				name="queryValue" placeholder="请输入客户ID或昵称" />
		</div>

		<div class="col-md-1" style="width: 105px;">
			<button id="searchBtn" class="btn btn-labeled btn-info"
				onclick="javascript:formSubmit();">
				<span class="btn-label icon fa fa-search"></span>搜索
			</button>
		</div>

	</div>
</div>
<div class="openAppGrid">
	<div id="openAppGrid"></div>
</div>
<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/
	$(function() {
		$("#openAppGrid")
				.sgrid(
						{
							columns : [
									{
										field : "weixinFace",
										text : "头像",
										style : "text-align:center",
										width : 130,
										formatter : function(index, content,
												data) {
											return "<img src='"+ content +"' width='50' height='50' >";
										}
									},
									{
										field : "memberId",
										text : "客户ID",
										style : "text-align:center",
										width : 130
									},
									{
										field : "nickname",
										text : "昵称",
										style : "text-align:center",
										width : 130
									},
									{
										field : "coin",
										text : "金币余额",
										style : "text-align:center",
										width : 130
									},
									{
										field : "coinSum",
										text : "累计金币",
										style : "text-align:center",
										width : 130
									},
									{
										field : "memberId",
										text : "操作",
										width : 80,
										style : "text-align:center",
										formatter : function(index, content,
												data) {
											var detailUrl = "/admin/coin/detailCoinDtl/"
													+ content;
											return "<a href='javascript:goPage(\""+detailUrl+"\");' class='btn btn-xs btn-warning add-tooltip'><i class='fa fa-times'>详情</i></a>";
										}
									} ],
							cls : "",
							url : _urlPath + "admin/coin/pageCoinDtlAjax",
							sort : "memberId",
							order : "desc",
							pagination : true,
							onLoad : function() {
								$(".add-tooltip").tooltip();
							}
						});

	});

	/*]]>*/
</script>
