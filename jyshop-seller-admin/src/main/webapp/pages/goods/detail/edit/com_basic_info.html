<div th:fragment="com_basic_info" class="tab-pane active" id="bs-tabdrop-pill1">
	<div class="form-group">
		<label class="col-sm-3 control-label" for="name"><font
			color="red">*</font>商品分类：</label> <input type="hidden" name="catId"
			id="catId" th:value="${goods.catId}" /> <input type="hidden"
			th:value="${treeViewResultList}" id="treeviewdata" />
		<div class="col-sm-8">
			<div id="myModal" class="modal fade" tabindex="-1" role="dialog"
				style="display: none; height: 800px">
				<div class="modal-dialog" style="height: 800px">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">×</button>
					</div>
					<div class="modal-content" id="cat_tree" style="height: 800px">
					</div>
				</div>
			</div>
			<div class="panel">
				<div class="panel-body">
					<a href="javascript:void(0)" class="btn btn-info"
						data-toggle="modal" data-target="#myModal">点击选择商品分类</a>
				</div>
			</div>
			<label id="catName" th:text="${goods.catName}"></label>
			<input type="hidden" name="catNamePath" th:value="${goods.catName}"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label" for="goodsSn">货号：</label>
		<input type="hidden" name="goodsSn" th:value="${goods.goodsSn}" />
		<div class="col-sm-8" th:text="${goods.goodsSn}">
		</div>
    </div> 
	<div class="form-group">
		<label class="col-sm-3 control-label" for="name"><font
			color="red">*</font>商品名称：</label>
		<div class="col-sm-8">
			
			<input class="form-control" type="text" id="name" name="name"
				th:value="${goods.name}" placeholder="请填写商品名称" />
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-3 control-label" for="store"><font
			color="red">*</font>库存：</label>
		<div class="col-sm-8">
			<input class="form-control" type="text" id="store" name="store" th:value="${goods.store}"
				placeholder="库存" />
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-3 control-label" for="store"><font
			color="red">*</font>邮费模板：</label>
		<div class="col-sm-9" style='display:flex'>
			<select class="form-control" name="dlyTypeId" style='flex:2;'>
				<option value="0">请选择邮费模板 </option> 
				<option th:each="dlyType:${dlyTypeList}" 
					th:value="${dlyType.typeId}" th:text="${dlyType.name}" 
					th:selected ="${dlyType.typeId==goods.dlyTypeId}?true:false" /> 
			</select>
			<font style="color:red;flex:1;margin-top:5px">(没设置模板的按包邮计算)</font>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-3 control-label" for="intro">详情：</label>
		<div class="col-sm-8">
			<script type="text/plain" id="content" style="width:1000px"></script>
			<textarea style="visibility: hidden;" id="intro" name="intro"
				th:text="${goods.intro}"></textarea>
		</div>
	</div>
</div>
