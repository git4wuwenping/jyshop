<div class="page-header" style="padding:10px 20px;margin:-18px 0px 0px">
  <div id="searchForm">

  	<div class="col-md-2" style="width: 200px">
		<input type="text" class="form-control search-query" name="sjr" placeholder="收件人名称" />
	</div>
    <div class="col-md-1" style="width: 105px;">
        <button id="searchBtn" class="btn btn-labeled btn-info" onclick="javascript:formSubmit();" ><span class="btn-label icon fa fa-search"></span>搜索</button>
    </div>
    <div class="col-md-3" style="text-align: left;padding-bottom: unset">
        <button id="addBtn" class="btn btn-labeled btn-primary" onclick="javascript:showModal('添加退货地址', '/admin/goodsRejectedAds/add');" ><span class="btn-label icon fa fa-plus"></span>添加退货地址</button>
    </div>
  </div>
</div>
<div class="openAppGrid">
	<div id="openAppGrid"></div>
</div>
<script type="text/javascript" th:inline="javascript">
		/*<![CDATA[*/
    $(function (){
        $("#openAppGrid").sgrid({
            columns:[
                {field:"num",text:"序号", sortColumn:"num"},
                {field:"sjr", text:"收件人"},
                {field:"tel", text:"联系电话"},
                {field:"address", text:"退货地址"},
                {field:"used", text:"默认",formatter:function(index, content, data){
                    return content == 1 ? "<font color='blue'>是</font>" : "<font color='red'>否</font>";
                }},
                {field:"id", text:"操作",width:80, style:"text-align:center", formatter:function(index, content, data){
					var editUrl = "/admin/goodsRejectedAds/edit/" + content;
					var delUrl = "/admin/goodsRejectedAds/del/" + content;
					var opDiv = "";
					return opDiv + "&nbsp;<a href='javascript:showModal(\"更新退货地址\", \""+editUrl+"\");' data-original-title='修改' class='btn btn-xs btn-warning add-tooltip'><i class='fa fa-pencil'>修改</i></a>"
						+ "&nbsp;<a href='javascript:showCfm(\"确定删除该退货地址\", \""+delUrl+"\");'  data-original-title='删除' class='btn btn-xs btn-danger add-tooltip'><i class='fa fa-times'>删除</i></a>";
                }}
            ],
            cls: "",
            url: _urlPath + "admin/goodsRejectedAds/page",
            sort:"id",
            order:"desc",
            pagination:true,
            onLoad:function(){
                $(".add-tooltip").tooltip();
            }
        });
    });
    /*]]>*/
</script>
